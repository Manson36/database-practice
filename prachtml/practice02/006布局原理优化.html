    <p>青春不是年华，而是心境；青春不是桃面、丹唇、柔膝，而是深沉的意志，恢宏的想象，
        炙热的情感；青春是生命的深泉在涌流。
        青春气贯长虹，勇锐盖过怯弱，进取压倒苟安。如此锐气，二十后生而有之，六旬男子
        则更多见。年岁有加，并非垂老；理想丢弃，方堕暮年。
        岁月悠悠，衰微只及肌肤；热忱抛却，颓废必致灵魂。忧烦，惶恐，丧失自信，定使心
        灵扭曲，意气如灰。</p>
