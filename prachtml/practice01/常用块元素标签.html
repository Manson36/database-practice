<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--创建元素标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--创建段落标签 -->
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本人叫战三，毕业于某大学某系<br>
        本人性格开朗、稳重、待人真诚、热情。有较强的组织能力和团队协作能力。<br></p>
    <p>这是对二个段落</p>

    <p>&lt;p&gt;是一个段落标签</p>

    <p>10&gt;5</p>

    <!-- 创建div标签 -->
    <div>这是第一个div</div>
    <div>这是第二个div</div>
    <div>
        <h3>这是一个h3标题</h3>
        <p>来段文字</p>
    </div>
</body>
</html>
