<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        div{color: red}

        /*定义一个类选择器*/
        .blue{color: blue}
        .big{font-size: 30px}

        /*定义一个层级选择器*/
        .blue span{color: aqua; font-size: 20px}
    </style>
</head>
<body>
    <div>这是一个div</div>
    <div>这是第二个div</div>

    <p class="blue">这是一个p标签</p>
    <p class="blue big">这是第二个p标签</p>

    <p class="blue">青春不是年华，而是心境；青春不是桃面、丹唇、柔膝，而是深沉的意志，恢宏的想象，
        炙热的情感；青春是生命的深泉在涌流。
        <span>青春气贯长虹，勇锐盖过怯弱，进取压倒苟安。如此锐气，二十后生而有之，六旬男子
        则更多见。年岁有加，并非垂老；理想丢弃，方堕暮年。</span>
        岁月悠悠，衰微只及肌肤；热忱抛却，颓废必致灵魂。忧烦，惶恐，丧失自信，定使心
        灵扭曲，意气如灰</p>
</body>
</html>
